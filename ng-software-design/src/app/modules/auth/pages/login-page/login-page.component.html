@if (loginForm.errorMessage()) {
  <app-alert
    type="error"
    [message]="loginForm.errorMessage()"
    (close)="onClose()"
  />
}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm">
    <app-login-form (login)="onLogin($event)" />
  </div>
</div>
